<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="geloy.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOTHA ONE</title>
</head>
<body>
    <label for="username"> Enter your Username:</label>
    <input type="text" name="username" id="username" placeholder="Enter your username" required>
    <br><br>
    <label for="password"> Enter your Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
    <br><br>
    <label for="email"> Enter your Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <br><br>

    <input type="radio" name="gender" value="Male" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" value="Female" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="gender" value="LGBTQ&A" id="LGBTQ&A">
    <label for="LGBTQ&A">LGBTQ&A</label>
    <input type="radio" name="gender" value="Alien" id="Alien">
    <label for="Alien">Alien</label>

    <br><br>
    <label for="Fruit"> Types Of Fruits:</label>
    <select name="Fruit" id="Fruit">
        <option value="Apple">Apple</option>
        <option value="Saging">Saging</option>
        <option value="Pinapple">Pineapple</option>
    </select>
    <br><br>

    <label for="desc">Your Description:</label>
    <br>
    <textarea name="desc" id="desc" cols="30" rows="10"
    placeholder="Minimum of 100 characters..."></textarea>
    <br><br>

    <input type="submit" value="Submit Button"> 
</body>
</html>
